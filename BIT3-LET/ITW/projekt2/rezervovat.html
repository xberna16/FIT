<!DOCTYPE html>
<html lang="cs">
	<head>
		<title>Kavárna u stroje</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div id="header"></div>
			<div class="clear"></div>
			<hr>
			<div class="content">
				<h2>Rezervace stolu</h2>
				<p>Využijte prosím kontaktního formuláře pro rezervaci stolu</p>
				<form id="contForm">
					<label for="jmeno">Jméno:</label>
					<input type="text" name="jmeno" id="jmeno">
					<label for="email">e-mail:</label>
					<input type="text" name="email" id="email">
					<label for="pocet">počet míst:</label>
					<select name="pocet" id="pocet">
						<option value="2" >2</option>
						<option value="4" selected>4</option>
						<option value="6" >6</option>
						<option value="12" >12</option>
					</select>
					<label for="jmeno">čas:</label>
					<input type="datetime-local" name="cas">
					<input type="submit" value="odeslat">
				</form>
			</div>
			<div class="clear"></div>
			<div id="footer"></div>
		</div>
		<script>
		
	$(document).ready(function(){
   
		$('#header').load("header.html");
		$('#footer').load("footer.html");
		$('#kontakt').addClass("active");
	});
	
	$(window).on('load', function()
	{
	
		$('#kontakt').addClass("active");
	});
		
		</script>
	</body>
</html>
