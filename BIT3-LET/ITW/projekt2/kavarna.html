<!DOCTYPE html>
<html lang="cs">
	<head>
		<title>Kavárna u stroje</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div id="header"></div>
			<div class="clear"></div>
			<hr>
			<div class="content">
				<h2>Naše nabídka</h2>
				<div id="kavarnaMenu">
					<h3>Espresso</h3>
					<div class="left">Espresso</div>
					<div class="right">45,- Kč</div>
					<div class="dotted"></div>
					<div class="left">Espresso Macchiato</div>
					<div class="right">55,- Kč</div>
					<div class="dotted"></div>
					<div class="left">Cappuccino</div>
					<div class="right">55,- Kč</div>
					<div class="dotted"></div>
					<div class="left">Alternativní mléko</div>
					<div class="right">20,- Kč</div>
					<div class="dotted"></div>
					<h3>Nealko</h3>
					<div class="left">Coca-Cola 0,5 l</div>
					<div class="right">35,- Kč</div>
					<div class="dotted"></div>
					<div class="left">Voda 0,5 l</div>
					<div class="right">15,- Kč</div>
					<div class="dotted"></div>
					<h3>Občerstvení</h3>
					<div class="left">Vejce Benedict se slaninou</div>
					<div class="right">145,- Kč</div>
					<div class="dotted"></div>
					<div class="left">Avokádový toast</div>
					<div class="right">89,- Kč</div>
					<div class="dotted"></div>
				</div>
				
			</div>
			
			<div class="clear"></div>
			<div id="footer"></div>
		</div>
		<script>
		
	$(document).ready(function(){
   
		$('#header').load("header.html");
		$('#footer').load("footer.html");
		$('#sluzby').addClass("active");
	});
	
	$(window).on('load', function()
	{
	
		$('#sluzby').addClass("active");
	});
		
		</script>
	</body>
</html>
